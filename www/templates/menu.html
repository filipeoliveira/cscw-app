<ion-side-menus enable-menu-with-back-views="false" delegate-handle="menu-lateral">

  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" style="background-color: #504E58">
    <ion-header-bar class="bar-stable" style="background-color: #28b459;">
      <h1 class="title" style="color: white;">Verde Menu</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list style="background-color:black">

        <ion-item menu-close href="#/app/main">
          Home
        </ion-item>

        <ion-item menu-close ng-click="importarApenadoRG()" ng-if="$root.NUSPEN_DEV">
          Importar apenado
        </ion-item>

        <ion-item menu-close ng-click="atualizarApenadosSIPEN()" ng-if="$root.NUSPEN_DEV">
          Atualizar apenados do SIPEN
        </ion-item>

        <ion-item  menu-close ng-click="abrirModalExplorarPendencia()">
          Explorar pendências
        </ion-item>

        <ion-item menu-close ng-click="abrirModalAtendimento()" ng-if="$root.NUSPEN_ONLINE">
          Listas de atendimento
        </ion-item>

        <ion-item menu-close ng-click="limparBanco()" ng-if="$root.NUSPEN_DEV">
          Limpar o banco
        </ion-item>

        <ion-item menu-close ng-click="showPopupConfig()">
          Configurações
        </ion-item>

        <ion-item menu-close ng-click="verificarLogout()">
          Sair
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
