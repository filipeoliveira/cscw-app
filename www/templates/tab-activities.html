<ion-view view-title="takahanga" ng-init="loadEvents()" style="height: 100%;">

 <ion-content class="has-header">

<div ng-if="!logged" style="background-color: #f5f5f5">
  <div style="padding: 2em;">
    <img style="width:150px; display:block; margin:auto; left: 0; top: 0; right: 0; bottom:0; " src="http://i2.wp.com/agence-takahanga.com/wp-content/uploads/2016/09/iconique-couleur.png?fit=668%2C668">
  </div>

  <div class="clear"></div>
</div>

    <div class="list" style="height: 100%;">

      <label ng-if="!logged" class="item" style="padding: 0; background-color: #5483C1;  height: 100%">
        <h2 ng-if="!logged" style="text-align:center; margin: 2em 1em; line-height: 1.4em; color:white;">Faça login com o facebook<br> para cadastrar seus eventos. </h2>
        <img ng-if="!logged" style="width:50px; display:block; margin:auto; left: 0; top: 0; right: 0; bottom:0; " src="https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png">
        <button class="button button-block button-positive" style="width: 91%; margin: 2em 1em; background-color: #3b5999" ng-if="!logged" ng-click="fbLogin()">
        Entre com o facebook
        </button>

        <br>
        <h2 ng-if="!logged" style="text-align:center; font-size: 0.8em; margin: 2em 1em; line-height: 1.4em; color:white;">Aplicativo feito para a disciplina de CSCW 2016.2</h2>


      </label>

      <a class="item item-avatar" href="#" ng-if="logged" style="background-color: #f5f5f5;">
          <img ng-src="{{user.picture.data.url}}">
          <h2>Olá, {{user.first_name}} {{user.last_name}}</h2>
          <p style="float:left;">{{user.email}}</p>
          <p style="float:right;" ng-click="$scope.logged = false">Sair</p>
        </a>


      <div ng-if="logged" ng-repeat="event in eventos">
        <a class="item item-thumbnail-left" style="background-color: #fefefe" href="#">
          <img ng-click="selectEvent(event)" ng-src="{{event.cover.source}}">
          <h2 ng-click="selectEvent(event)" >{{event.name}}</h2>
          <p ng-click="selectEvent(event)">{{event.place.name}}</p>
          <div class="activity-tag-separator">
            <span >{{event.start_time | date : "dd/MM/yyyy 'as' H:mm" }}</span>
          </div>

          <button style="float:right; margin-left: 1em;" ng-class="{'button-balanced': checkAPI, 'button-positive': !checkAPI}" class="button button-small" ng-click="checkToggle()" ng-if="event.id == 392996374373584">
          <i  class="icon ion-android-checkmark-circle" ></i>
          Check
          </button>

          <button style="float:right" class="button button-small blue-button" ng-click="addEvent(event)">
          <i class="icon ion-android-checkmark-circle"></i>
          Add
          </button>
        </a>
      </div>

    </div>


  </ion-content>
</ion-view>
